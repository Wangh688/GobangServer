<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋在线对战</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>🎮 五子棋在线游戏</h1>

        <!-- 游戏信息面板 -->
        <div class="game-info">
            <div class="status-panel">
                <span id="game-status">点击"开始游戏"按钮</span>
                <span id="current-turn">当前：<strong>黑棋</strong></span>
            </div>
            <div class="button-group">
                <button id="new-game-btn" class="btn btn-primary">🆕 开始游戏</button>
                <button id="restart-btn" class="btn btn-secondary">🔄 重新开始</button>
            </div>
        </div>

        <!-- 棋盘 Canvas -->
        <canvas id="chessboard" width="897" height="895"></canvas>

        <!-- 服务器连接状态 -->
        <div class="connection-status">
            <span id="server-status">🔴 未连接服务器</span>
        </div>

        <!-- 游戏结果弹窗 -->
        <div id="result-modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="result-title">游戏结束</h2>
                <p id="result-text">黑棋获胜！</p>
                <button id="modal-new-game" class="btn btn-large">再来一局</button>
            </div>
        </div>
    </div>

    <!-- 加载游戏脚本 -->
    <script src="game.js"></script>
</body>

</html>
